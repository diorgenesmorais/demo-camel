spring.datasource.url=jdbc:mysql://localhost/dms?autoReconnect=true&allowPublicKeyRetrival=true&useSSL=false
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.platform=mysql
spring.sql.init.mode=always
camel.component.jdbc.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/start_data